FER_cossack_mil:0 "Cossack Military"
FER_cossack_mil_desc:0 "Almost an entirety of our regular forces consists of cossacks of the Amur atamanate. As a result, we have an experienced and capable army which is quite a bit stronger than a state of our size would normally have. However, there is also a downside to this situation. Cossacks refuse to accept Vladivostoks authority over them and pay no taxes."
